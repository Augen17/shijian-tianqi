<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: flex-start; /* æ•´ä½“å‘å·¦å¯¹é½ */
            align-items: flex-start; /* ä»é¡¶éƒ¨å¼€å§‹å¯¹é½ */
            min-height: 100vh;
            background: white;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            padding-left: 20px; /* æ·»åŠ å·¦è¾¹è· */
        }

        .content-container {
            display: flex;
            flex-direction: column; /* å‚ç›´æ’åˆ— */
            align-items: center; /* å±…ä¸­å¯¹é½ */
            gap: 20px; /* æ—¶é’Ÿå’Œå¤©æ°”å¡ç‰‡ä¹‹é—´çš„é—´è· */
        }

        .clock-container {
            position: relative;
            perspective: 800px;
            transform: scale(0.85);
        }

        .date-card {
            background: #f8f8f8;
            padding: 12px 24px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .date-info {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .year-month {
            font-size: 1.2em;
            color: #666;
        }

        .day-week {
            font-size: 1.4em;
            color: #333;
            font-weight: bold;
        }

        .time-container {
            display: flex;
            gap: 8px;
        }

        .time-box {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            position: relative;
            perspective: 600px;
        }

        .time-number {
            font-size: 2.8em;
            color: #222;
            font-weight: 300;
        }

        .flip-animation {
            animation: flip 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0); }
        }

        .colon {
            font-size: 2em;
            align-self: center;
            color: #666;
        }

        .second {
            color: #e74c3c;
            font-size: 0.9em;
            position: absolute;
            bottom: -18px;
            right: 6px;
        }

        .weather-card {
            width: 110px;
            height: 270px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .day-item {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 3px 0;
        }

        .date {
            font-size: 12px;
            color: #333;
        }

        .weather-icon {
            width: 30px;
            height: 30px;
            font-size: 24px;
        }

        .temp {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- æ—¶é—´éƒ¨åˆ† -->
        <div class="clock-container">
            <div class="date-card">
                <div class="date-info">
                    <div class="year-month"></div>
                    <div class="day-week">
                        <span class="current-day"></span>
                        <span class="weekday"></span>
                    </div>
                </div>
            </div>
            <div class="time-container">
                <div class="time-box hours">
                    <div class="time-number">00</div>
                </div>
                <div class="colon">:</div>
                <div class="time-box minutes">
                    <div class="time-number">00</div>
                </div>
                <div class="colon">:</div>
                <div class="time-box seconds">
                    <div class="time-number">00</div>
                    <div class="second"></div>
                </div>
            </div>
        </div>

        <!-- å¤©æ°”éƒ¨åˆ† -->
        <div class="weather-card">
            <div class="day-item">
                <div class="date">3æœˆ18æ—¥ å‘¨äºŒ</div>
                <div class="weather-icon">â˜€ï¸</div>
                <div class="temp">4Â°Cï½19Â°C</div>
            </div>
            <div class="day-item">
                <div class="date">3æœˆ19æ—¥ å‘¨ä¸‰</div>
                <div class="weather-icon">ğŸŒ¤ï¸</div>
                <div class="temp">4Â°Cï½16Â°C</div>
            </div>
            <div class="day-item">
                <div class="date">3æœˆ20æ—¥ å‘¨å››</div>
                <div class="weather-icon">ğŸŒ¤ï¸</div>
                <div class="temp">6Â°Cï½19Â°C</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
            
            // æ›´æ–°æ—¥æœŸ
            document.querySelector('.year-month').textContent = `${year}å¹´${month}æœˆ`;
            document.querySelector('.current-day').textContent = `${day}æ—¥ `;
            document.querySelector('.weekday').textContent = `å‘¨${weekdays[now.getDay()]}`;

            // æ›´æ–°æ—¶é—´
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.querySelector('.hours .time-number').textContent = hours;
            document.querySelector('.minutes .time-number').textContent = minutes;
            document.querySelector('.seconds .time-number').textContent = seconds;

            // è§¦å‘åŠ¨ç”»
            document.querySelectorAll('.time-number').forEach(el => {
                el.classList.remove('flip-animation');
                void el.offsetWidth;
                el.classList.add('flip-animation');
            });
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
