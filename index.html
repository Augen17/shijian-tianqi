<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: flex-start; /* 整体向左对齐 */
            align-items: flex-start; /* 从顶部开始对齐 */
            min-height: 100vh;
            background: white;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            padding-left: 20px; /* 添加左边距 */
        }

        .content-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 居中对齐 */
            gap: 10px; /* 时钟和天气卡片之间的间距 */
            width: 260px; /* 宽度 */
            height: 430px; /* 高度 */
        }

        .clock-container {
            position: relative;
            perspective: 800px;
            transform: scale(0.7); /* 缩小时钟 */
        }

        .date-card {
            background: #f8f8f8;
            padding: 8px 16px; /* 缩小内边距 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            margin-bottom: 10px; /* 缩小外边距 */
        }

        .date-info {
            display: flex;
            align-items: baseline;
            gap: 8px; /* 缩小间距 */
        }

        .year-month {
            font-size: 0.9em; /* 缩小字体 */
            color: #666;
        }

        .day-week {
            font-size: 1.1em; /* 缩小字体 */
            color: #333;
            font-weight: bold;
        }

        .time-container {
            display: flex;
            gap: 6px; /* 缩小间距 */
        }

        .time-box {
            background: #f0f0f0;
            padding: 8px; /* 缩小内边距 */
            border-radius: 6px;
            position: relative;
            perspective: 600px;
        }

        .time-number {
            font-size: 2.2em; /* 放大字体 */
            color: #222;
            font-weight: 600; /* 加粗字体 */
        }

        .flip-animation {
            animation: flip 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0); }
        }

        .colon {
            font-size: 1.8em; /* 放大字体 */
            align-self: center;
            color: #666;
            font-weight: 600; /* 加粗字体 */
        }

        .second {
            color: #e74c3c;
            font-size: 0.7em; /* 缩小字体 */
            position: absolute;
            bottom: -14px; /* 调整位置 */
            right: 4px; /* 调整位置 */
        }

        .weather-card {
            width: 240px; /* 调整宽度 */
            height: 180px; /* 调整高度 */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 8px; /* 缩小内边距 */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .day-item {
            height: 50px; /* 缩小高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 2px 0; /* 缩小外边距 */
        }

        .date {
            font-size: 10px; /* 缩小字体 */
            color: #333;
        }

        .weather-icon {
            width: 20px; /* 缩小图标 */
            height: 20px; /* 缩小图标 */
            font-size: 18px; /* 缩小字体 */
        }

        .temp {
            font-size: 12px; /* 缩小字体 */
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- 时间部分 -->
        <div class="clock-container">
            <div class="date-card">
                <div class="date-info">
                    <div class="year-month"></div>
                    <div class="day-week">
                        <span class="current-day"></span>
                        <span class="weekday"></span>
                    </div>
                </div>
            </div>
            <div class="time-container">
                <div class="time-box hours">
                    <div class="time-number">00</div>
                </div>
                <div class="colon">:</div>
                <div class="time-box minutes">
                    <div class="time-number">00</div>
                </div>
                <div class="colon">:</div>
                <div class="time-box seconds">
                    <div class="time-number">00</div>
                    <div class="second"></div>
                </div>
            </div>
        </div>

        <!-- 天气部分 -->
        <div class="weather-card">
            <div class="day-item">
                <div class="date">3月18日 周二</div>
                <div class="weather-icon">☀️</div>
                <div class="temp">4°C～19°C</div>
            </div>
            <div class="day-item">
                <div class="date">3月19日 周三</div>
                <div class="weather-icon">🌤️</div>
                <div class="temp">4°C～16°C</div>
            </div>
            <div class="day-item">
                <div class="date">3月20日 周四</div>
                <div class="weather-icon">🌤️</div>
                <div class="temp">6°C～19°C</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            
            // 更新日期
            document.querySelector('.year-month').textContent = `${year}年${month}月`;
            document.querySelector('.current-day').textContent = `${day}日 `;
            document.querySelector('.weekday').textContent = `周${weekdays[now.getDay()]}`;

            // 更新时间
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.querySelector('.hours .time-number').textContent = hours;
            document.querySelector('.minutes .time-number').textContent = minutes;
            document.querySelector('.seconds .time-number').textContent = seconds;

            // 触发动画
            document.querySelectorAll('.time-number').forEach(el => {
                el.classList.remove('flip-animation');
                void el.offsetWidth;
                el.classList.add('flip-animation');
            });
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
